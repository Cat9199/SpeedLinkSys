{% extends 'base.html' %} {% block content %}
    <style>
        body {
            background-color: #fff;
        }
        
        .forms-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        
        .form {
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 45%;
       
        }
        
        .form h2 {
            margin-bottom: 15px;
        }
        
        .form input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Media query for responsiveness */
        
        @media screen and (max-width: 768px) {
            .forms-container {
                flex-direction: column;
            }
            .form {
                width: 100%;
                margin-bottom: 20px;
            }
        }
        
        .dropdown {
            margin-bottom: 20px;
        }
        
        .dropdown label {
            display: block;
            margin-bottom: 5px;
        }
        
        .dropdown select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Media query for responsiveness */
        
        @media screen and (max-width: 768px) {
            /* ... Existing media query styles ... */
        }
    </style>
    <style>
        .upload-container {
            /* ... Existing styles ... */
            border: 2px dashed #ccc;
            padding: 100px;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s ease-in-out;
        }
        
        .upload-container.highlight {
            border-color: #007bff;
        }
        
        .file-label {
            display: block;
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        select {
            width: 100%;
        }
        
        .radio {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        label {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        form>p {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .success {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 320px;
            padding: 12px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: start;
            background: #84D65A;
            border-radius: 8px;
            box-shadow: 0px 0px 5px -3px #111;
        }
        
        .success__icon {
            width: 20px;
            height: 20px;
            transform: translateY(-2px);
            margin-right: 8px;
        }
        
        .success__icon path {
            fill: #393A37;
        }
        
        .success__title {
            font-weight: 500;
            font-size: 14px;
            color: #393A37;
        }
        
        .success__close {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-left: auto;
        }
        
        .success__close path {
            fill: #393A37;
        }
        
        .error {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 320px;
            padding: 12px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: start;
            background: #EF665B;
            border-radius: 8px;
            box-shadow: 0px 0px 5px -3px #111;
        }
        
        .error__icon {
            width: 20px;
            height: 20px;
            transform: translateY(-2px);
            margin-right: 8px;
        }
        
        .error__icon path {
            fill: #fff;
        }
        
        .error__title {
            font-weight: 500;
            font-size: 14px;
            color: #fff;
        }
        
        .error__close {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-left: auto;
        }
        
        .error__close path {
            fill: #fff;
        }
    </style>

                    </div><br>
                    <button type="submit">إرسال</button>
                </form>
            </div>
        </div></center>{% endblock %}
