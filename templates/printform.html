{% extends 'base.html' %} 


{% block content %}
    <style>
        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px auto;
        }

        .form-container {
            background-color: #ffffff;
            border: 2px solid #6776ff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            /*width: 250px;*/
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #000;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        /* Styling for the select element */
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #6776ff;
            border-radius: 5px;
            appearance: none; 
            background-image: url("arrow.png"); 
            background-repeat: no-repeat;
            background-position: right center;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }

        select:hover {
            border-color: #001aff;
        }

        button {
            background-color: #6776ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #002fff;
        }



    </style>
    <center><div class="form-container" style="display: block; width: 60%;">
        <form method="post" action="/pa">
            <h2>طباعت الكل</h2>
            <button type="submit" style="width: 100%;">طلب طباعة</button>
            <br>
            <a href="/asprint" id="asprintLink" style="width: 100%;">تميز كمطبوع</a>
        </form>
        </div>
    
    {% endblock %}
